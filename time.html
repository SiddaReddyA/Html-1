<html>
  <head>
    <title>Show current time</title>
  </head>
  <body>
    <div id="current_date"></div>
    <script>
      date = new Date();
year = date.getFullYear();
month = date.getMonth() + 1;
day = date.getDate();
document.getElementById("current_date").innerHTML = month + "/" + day + "/" + year;

    </script>
  </body>
</html>
